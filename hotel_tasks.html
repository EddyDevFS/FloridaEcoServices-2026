<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel - Tasks</title>
  <link rel="stylesheet" href="styles.css?v=20260115" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    <header class="header admin-header">
      <div class="logo">
        <i class="fas fa-clipboard-list"></i>
        <div>
          <h1>Hotel Tasks</h1>
          <p>Simple • fast • auditable</p>
        </div>
      </div>

      <nav class="admin-nav">
        <a class="admin-link" href="hotel_dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a class="admin-link" href="hotel_reservation.html"><i class="fas fa-calendar-plus"></i> Request Cleaning</a>
        <a class="admin-link" href="hotel_agenda.html"><i class="fas fa-calendar-alt"></i> Agenda</a>
        <a class="admin-link active" href="hotel_tasks.html"><i class="fas fa-clipboard-list"></i> Tasks</a>
        <a class="admin-link" href="hotel_staff.html"><i class="fas fa-users"></i> Staff</a>
      </nav>
    </header>

    <div class="top-actions">
      <div class="hotel-switcher">
        <div class="hotel-switcher-label">Hotel</div>
        <select id="hotelSelect" class="hotel-select" aria-label="Select hotel"></select>
      </div>
    </div>

    <section class="planning-shell">
      <div class="planning-card">
        <h3>New task</h3>
        <div class="form-row">
          <div class="form-field">
            <label>Rooms / Areas</label>
            <button class="btn-secondary" id="chooseTaskTargetsBtn" type="button">
              <i class="fas fa-layer-group"></i> Choose rooms / areas
            </button>
            <div class="hint" id="taskTargetsSummary">No selection</div>
          </div>
          <div class="form-field">
            <label for="taskType">Type</label>
            <select id="taskType">
              <option value="STAINS">Stains</option>
              <option value="LIGHT">Lighting</option>
              <option value="LOCK">Lock</option>
              <option value="PLUMBING">Plumbing</option>
              <option value="CARPET">Carpet</option>
              <option value="OTHER">Other</option>
            </select>
          </div>
          <div class="form-field">
            <label for="taskPriority">Priority</label>
            <select id="taskPriority">
              <option value="NORMAL">Normal</option>
              <option value="HIGH">High</option>
              <option value="URGENT">Urgent</option>
            </select>
          </div>
          <div class="form-field">
            <label for="taskAssignee">Assign to</label>
            <select id="taskAssignee"></select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="taskScheduleMode">When</label>
            <select id="taskScheduleMode">
              <option value="EXACT">Exact date & time</option>
              <option value="RANGE">Date range</option>
              <option value="NONE">No schedule</option>
            </select>
            <div class="hint">Florida time (America/New_York).</div>
          </div>
          <div class="form-field" id="taskExactWrap">
            <label for="taskDate">Date</label>
            <input id="taskDate" type="date" />
          </div>
          <div class="form-field" id="taskExactTimeWrap">
            <label for="taskTime">Start time</label>
            <select id="taskTime"></select>
          </div>
        </div>

        <div class="form-row" id="taskRangeWrap" style="display:none;">
          <div class="form-field">
            <label for="taskStartDate">Start date</label>
            <input id="taskStartDate" type="date" />
          </div>
          <div class="form-field">
            <label for="taskStartTime">Start time</label>
            <select id="taskStartTime"></select>
          </div>
          <div class="form-field">
            <label for="taskEndDate">End date</label>
            <input id="taskEndDate" type="date" />
          </div>
          <div class="form-field">
            <label for="taskEndTime">End time</label>
            <select id="taskEndTime"></select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="taskDescription">Description</label>
            <textarea id="taskDescription" rows="3" placeholder="Describe the task..."></textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label>&nbsp;</label>
            <button class="btn-primary" id="createTaskBtn">
              <i class="fas fa-plus"></i> Create task
            </button>
          </div>
        </div>
      </div>

      <div class="planning-card">
        <div class="planning-header" style="margin-bottom: 12px;">
          <div>
            <h3 style="margin: 0;">All tasks</h3>
            <p class="muted" id="taskCounters" style="margin: 4px 0 0;">—</p>
          </div>
          <div class="planning-actions">
            <button class="btn-secondary" id="taskPresetActive" type="button"><i class="fas fa-bolt"></i> Active</button>
            <button class="btn-secondary" id="taskPresetPast" type="button"><i class="fas fa-archive"></i> Past</button>
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="taskFilterStatus">Status</label>
            <select id="taskFilterStatus">
              <option value="ALL">All</option>
              <option value="ACTIVE">Active (Open/In progress/Blocked)</option>
              <option value="PAST">Past (Done/Cancelled)</option>
              <option value="OPEN">Open</option>
              <option value="IN_PROGRESS">In progress</option>
              <option value="DONE">Done</option>
              <option value="BLOCKED">Blocked</option>
              <option value="CANCELLED">Cancelled</option>
            </select>
            <div class="hint">Blocked = waiting for parts / room access / external dependency.</div>
          </div>
          <div class="form-field">
            <label for="taskFilterPriority">Priority</label>
            <select id="taskFilterPriority">
              <option value="ALL">All</option>
              <option value="NORMAL">Normal</option>
              <option value="HIGH">High</option>
              <option value="URGENT">Urgent</option>
            </select>
          </div>
          <div class="form-field">
            <label for="taskFilterAssignee">Assignee</label>
            <select id="taskFilterAssignee"></select>
          </div>
          <div class="form-field">
            <label for="taskFilterSearch">Search</label>
            <input id="taskFilterSearch" type="text" placeholder="Room, area, text..." />
          </div>
        </div>

        <div class="planning-list" id="taskList"></div>
      </div>
    </section>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <div class="modal-overlay" id="taskTargetModal" style="display:none;">
    <div class="modal" style="max-width: 900px;">
      <div class="modal-header">
        <h3><i class="fas fa-layer-group"></i> Choose rooms / areas</h3>
        <button class="modal-close" id="closeTaskTargetModal">×</button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-field">
            <label for="taskTargetSearch">Search</label>
            <input id="taskTargetSearch" type="text" placeholder="Room 204, Lobby, Corridor..." />
          </div>
        </div>
        <div class="planning-list" id="taskTargetList"></div>
      </div>
      <div class="modal-actions">
        <button class="btn-secondary" id="clearTaskTargetsBtn" type="button"><i class="fas fa-eraser"></i> Clear</button>
        <button class="btn-primary" id="confirmTaskTargetsBtn" type="button"><i class="fas fa-check"></i> Done</button>
      </div>
    </div>
  </div>

  <script src="app-config.js"></script>
  <script src="shared/db.js"></script>
  <script src="shared/demo.js"></script>
  <script src="script.js?v=20260115"></script>
</body>
</html>
