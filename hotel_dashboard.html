<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel - Dashboard</title>
  <script>
    (function () {
      try {
        var params = new URLSearchParams(window.location.search || '');
        if (params.get('demo') === '1') {
          window.location.replace('demo_platform.html');
        }
      } catch {}
    })();
  </script>
  <link rel="stylesheet" href="styles.css?v=20260115" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    <header class="header admin-header">
      <div class="logo">
        <i class="fas fa-hotel"></i>
        <div>
          <h1>Hotel Dashboard</h1>
          <p>Reservations • Tasks • Calendar</p>
        </div>
      </div>

      <nav class="admin-nav">
        <a class="admin-link active" href="hotel_dashboard.html"><i class="fas fa-home"></i> Dashboard <span class="nav-badge" id="hotelPendingBadge">0</span></a>
        <a class="admin-link" href="hotel_reservation.html"><i class="fas fa-calendar-plus"></i> Request Cleaning</a>
        <a class="admin-link" href="hotel_agenda.html"><i class="fas fa-calendar-alt"></i> Agenda</a>
        <a class="admin-link" href="hotel_tasks.html"><i class="fas fa-clipboard-list"></i> Tasks</a>
        <a class="admin-link" href="hotel_staff.html"><i class="fas fa-users"></i> Staff</a>
      </nav>
    </header>

    <div class="top-actions">
      <div class="hotel-switcher">
        <div class="hotel-switcher-label">Hotel</div>
        <select id="hotelSelect" class="hotel-select" aria-label="Select hotel"></select>
      </div>
    </div>

    <section class="planning-shell">
      <div class="planning-header">
        <div>
          <h2><i class="fas fa-bolt"></i> Quick actions</h2>
          <p>Request a new cleaning or review pending approvals.</p>
        </div>
        <div class="planning-actions">
          <a class="btn-primary" href="hotel_reservation.html"><i class="fas fa-calendar-plus"></i> Request cleaning</a>
          <a class="btn-secondary" href="hotel_tasks.html"><i class="fas fa-clipboard-list"></i> New task</a>
        </div>
      </div>

      <div class="planning-card">
        <h3>Pending reservations</h3>
        <div class="planning-list" id="hotelPendingList"></div>
      </div>

      <div class="planning-card">
        <h3>Upcoming approved reservations</h3>
        <div class="planning-list" id="hotelUpcomingList"></div>
      </div>
    </section>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script src="app-config.js"></script>
  <script src="shared/db.js"></script>
  <script src="shared/demo.js"></script>
  <script src="script.js?v=20260115"></script>
</body>
</html>
