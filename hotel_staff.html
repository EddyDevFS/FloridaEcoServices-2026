<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel - Staff</title>
  <link rel="stylesheet" href="styles.css?v=20260115" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    <header class="header admin-header">
      <div class="logo">
        <i class="fas fa-users"></i>
        <div>
          <h1>Hotel Staff</h1>
          <p>Employees & access</p>
        </div>
      </div>

      <nav class="admin-nav">
        <a class="admin-link" href="hotel_dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a class="admin-link" href="hotel_reservation.html"><i class="fas fa-calendar-plus"></i> Request Cleaning</a>
        <a class="admin-link" href="hotel_agenda.html"><i class="fas fa-calendar-alt"></i> Agenda</a>
        <a class="admin-link" href="hotel_tasks.html"><i class="fas fa-clipboard-list"></i> Tasks</a>
        <a class="admin-link active" href="hotel_staff.html"><i class="fas fa-users"></i> Staff</a>
      </nav>
    </header>

    <div class="top-actions">
      <div class="hotel-switcher">
        <div class="hotel-switcher-label">Hotel</div>
        <select id="hotelSelect" class="hotel-select" aria-label="Select hotel"></select>
      </div>
    </div>

    <section class="planning-shell">
      <div class="planning-card">
        <h3>Add employee</h3>
        <div class="form-row">
          <div class="form-field">
            <label for="staffFirstName">First name</label>
            <input id="staffFirstName" type="text" placeholder="John" />
          </div>
          <div class="form-field">
            <label for="staffLastName">Last name</label>
            <input id="staffLastName" type="text" placeholder="Doe" />
          </div>
          <div class="form-field">
            <label for="staffPhone">Phone</label>
            <input id="staffPhone" type="tel" placeholder="+1 ..." />
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="staffNotes">Notes (optional)</label>
            <input id="staffNotes" type="text" placeholder="e.g. Night shift" />
          </div>
          <div class="form-field">
            <label>&nbsp;</label>
            <button class="btn-primary" id="addStaffBtn">
              <i class="fas fa-user-plus"></i> Add staff
            </button>
          </div>
        </div>
      </div>

      <div class="planning-card">
        <h3>Staff list</h3>
        <div class="planning-list" id="staffList"></div>
      </div>
    </section>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script src="app-config.js"></script>
  <script src="shared/db.js"></script>
  <script src="shared/demo.js"></script>
  <script src="script.js?v=20260115"></script>
</body>
</html>
