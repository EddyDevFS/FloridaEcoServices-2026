<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Settings</title>
  <link rel="stylesheet" href="styles.css?v=20260115" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    <header class="header admin-header">
      <div class="logo">
        <i class="fas fa-hotel"></i>
        <div>
          <h1>Admin - Settings</h1>
          <p>Company hours • Technicians • Availability</p>
        </div>
      </div>

      <nav class="admin-nav">
        <a class="admin-link" href="admin_config.html"><i class="fas fa-sitemap"></i> Setup</a>
        <a class="admin-link" href="admin_hotel.html"><i class="fas fa-file-contract"></i> Hotel & Contract</a>
        <a class="admin-link" href="admin_planning.html"><i class="fas fa-calendar-check"></i> Planning</a>
        <a class="admin-link" href="admin_agenda.html"><i class="fas fa-calendar-alt"></i> Agenda</a>
        <a class="admin-link" href="admin_reports.html"><i class="fas fa-chart-line"></i> Reports</a>
        <a class="admin-link active" href="admin_settings.html"><i class="fas fa-sliders"></i> Settings</a>
      </nav>

    </header>

    <div class="top-actions">
      <div class="save-status" id="saveStatus">
        <i class="fas fa-check-circle"></i>
        <span>Saved</span>
      </div>
    </div>

    <section class="planning-shell">
      <div class="planning-header">
        <div>
          <h2><i class="fas fa-cog"></i> Company Settings</h2>
          <p>Timezone: <span id="planningTimezone">America/New_York</span></p>
        </div>
      </div>

      <div class="planning-grid">
        <div class="planning-card">
          <h3>Work Hours & Blocks</h3>
          <div class="form-row">
            <div class="form-field">
              <label for="workStart">Work start</label>
              <select id="workStart"></select>
            </div>
            <div class="form-field">
              <label for="workEnd">Work end</label>
              <select id="workEnd"></select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-field">
              <label for="blockDate">Block date</label>
              <input id="blockDate" type="date" />
            </div>
            <div class="form-field">
              <label for="blockStart">Start</label>
              <select id="blockStart"></select>
            </div>
            <div class="form-field">
              <label for="blockEnd">End</label>
              <select id="blockEnd"></select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-field">
              <label for="blockNote">Note</label>
              <input id="blockNote" type="text" placeholder="Meeting / vacation / closed" />
            </div>
            <div class="form-field">
              <label>&nbsp;</label>
              <button class="btn-secondary" id="addBlockBtn" type="button">
                <i class="fas fa-ban"></i> Add block
              </button>
            </div>
          </div>
          <div class="planning-list" id="blockList"></div>
        </div>

        <div class="planning-card">
          <h3>Technicians</h3>
          <div class="form-row">
            <div class="form-field">
              <label for="techFirstName">First name</label>
              <input id="techFirstName" type="text" placeholder="Alex" />
            </div>
            <div class="form-field">
              <label for="techLastName">Last name</label>
              <input id="techLastName" type="text" placeholder="Johnson" />
            </div>
            <div class="form-field">
              <label for="techPhone">Phone</label>
              <input id="techPhone" type="text" placeholder="+1 555 123 4567" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-field">
              <label for="techNotes">Notes</label>
              <input id="techNotes" type="text" placeholder="Special skills, etc." />
            </div>
            <div class="form-field">
              <label>&nbsp;</label>
              <button class="btn-primary" id="addTechBtn" type="button">
                <i class="fas fa-user-plus"></i> Add technician
              </button>
            </div>
          </div>
          <div class="planning-list" id="techList"></div>
        </div>
      </div>
    </section>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script src="app-config.js"></script>
  <script src="shared/db.js"></script>
  <script src="script.js?v=20260115"></script>
</body>
</html>
