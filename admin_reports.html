<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Reports</title>
  <link rel="stylesheet" href="styles.css?v=20260115" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    <header class="header admin-header">
      <div class="logo">
        <i class="fas fa-chart-line"></i>
        <div>
          <h1>Admin - Reports</h1>
          <p>Annual summary â€¢ Daily roadmap</p>
        </div>
      </div>

      <nav class="admin-nav">
        <a class="admin-link" href="admin_config.html"><i class="fas fa-sitemap"></i> Setup</a>
        <a class="admin-link" href="admin_hotel.html"><i class="fas fa-file-contract"></i> Hotel & Contract</a>
        <a class="admin-link" href="admin_planning.html"><i class="fas fa-calendar-check"></i> Planning</a>
        <a class="admin-link" href="admin_agenda.html"><i class="fas fa-calendar-alt"></i> Agenda</a>
        <a class="admin-link active" href="admin_reports.html"><i class="fas fa-chart-line"></i> Reports</a>
        <a class="admin-link" href="admin_settings.html"><i class="fas fa-sliders"></i> Settings</a>
      </nav>
    </header>

    <div class="top-actions">
      <div class="hotel-switcher">
        <div class="hotel-switcher-label">Hotel</div>
        <select id="hotelSelect" class="hotel-select" aria-label="Select hotel"></select>
      </div>

      <div class="save-status" id="saveStatus">
        <i class="fas fa-check-circle"></i>
        <span>Saved</span>
      </div>
    </div>

    <section class="planning-shell">
      <div class="planning-header">
        <div>
          <h2><i class="fas fa-file-lines"></i> Reports</h2>
          <p>Fast overview, export-ready.</p>
        </div>
      </div>

      <div class="planning-grid">
        <div class="planning-card">
          <h3>Annual summary (example)</h3>
          <div class="form-row">
            <div class="form-field">
              <label for="reportYear">Year</label>
              <select id="reportYear"></select>
            </div>
            <div class="form-field">
              <label>&nbsp;</label>
              <button class="btn-primary" id="refreshAnnualBtn" type="button">
                <i class="fas fa-rotate"></i> Refresh
              </button>
            </div>
            <div class="form-field">
              <label>&nbsp;</label>
              <button class="btn-secondary" id="printAnnualBtn" type="button">
                <i class="fas fa-print"></i> Print
              </button>
            </div>
          </div>
          <div class="planning-list" id="annualSummary"></div>
          <div class="planning-list" id="annualByMonth"></div>
        </div>

        <div class="planning-card">
          <h3>Daily roadmap</h3>
          <div class="form-row">
            <div class="form-field">
              <label for="roadmapDate">Date</label>
              <input id="roadmapDate" type="date" />
            </div>
            <div class="form-field">
              <label>&nbsp;</label>
              <button class="btn-primary" id="refreshRoadmapBtn" type="button">
                <i class="fas fa-rotate"></i> Refresh
              </button>
            </div>
            <div class="form-field">
              <label>&nbsp;</label>
              <button class="btn-secondary" id="printRoadmapBtn" type="button">
                <i class="fas fa-print"></i> Print
              </button>
            </div>
          </div>
          <div class="planning-list" id="roadmapList"></div>
        </div>
      </div>
    </section>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script src="app-config.js"></script>
  <script src="shared/db.js"></script>
  <script src="script.js?v=20260115"></script>
</body>
</html>
