services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-floridaeco}
      POSTGRES_USER: ${POSTGRES_USER:-floridaeco}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set in .env}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: ./backend
    ports:
      # Expose API locally for the system Caddy reverse proxy (no public exposure)
      - "127.0.0.1:3001:3001"
    environment:
      NODE_ENV: production
      PORT: "3001"
      DATABASE_URL: ${DATABASE_URL:?set in .env}
      # Allow public site + app subdomain to call the API (login/video upload)
      CORS_ORIGIN: ${CORS_ORIGIN:-https://floridaecoservices.com,https://www.floridaecoservices.com,https://app.floridaecoservices.com}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:?set in .env}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?set in .env}
      JWT_ACCESS_TTL_SECONDS: ${JWT_ACCESS_TTL_SECONDS:-900}
      JWT_REFRESH_TTL_DAYS: ${JWT_REFRESH_TTL_DAYS:-14}
      COOKIE_SECURE: "1"
      UPLOADS_DIR: "/app/uploads"
      PUBLIC_APP_URL: ${PUBLIC_APP_URL:-https://app.floridaecoservices.com}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
    depends_on:
      - db
    volumes:
      - uploads_data:/app/uploads
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
