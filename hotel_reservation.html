<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel - Request Cleaning</title>
  <link rel="stylesheet" href="styles.css?v=20260115" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    <header class="header admin-header">
      <div class="logo">
        <i class="fas fa-hotel"></i>
        <div>
          <h1>Request Cleaning</h1>
          <p>Room selection â€¢ Notes â€¢ Date</p>
        </div>
      </div>

      <nav class="admin-nav">
        <a class="admin-link" href="hotel_dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a class="admin-link active" href="hotel_reservation.html"><i class="fas fa-calendar-plus"></i> Request Cleaning</a>
        <a class="admin-link" href="hotel_agenda.html"><i class="fas fa-calendar-alt"></i> Agenda</a>
        <a class="admin-link" href="hotel_tasks.html"><i class="fas fa-clipboard-list"></i> Tasks</a>
        <a class="admin-link" href="hotel_staff.html"><i class="fas fa-users"></i> Staff</a>
      </nav>
    </header>

    <div class="top-actions">
      <div class="hotel-switcher">
        <div class="hotel-switcher-label">Hotel</div>
        <select id="hotelSelect" class="hotel-select" aria-label="Select hotel"></select>
      </div>
    </div>

    <section class="planning-shell">
      <div class="planning-header">
        <div>
          <h2><i class="fas fa-calendar-plus"></i> Cleaning request</h2>
          <p>Select rooms, add notes, and propose a date.</p>
        </div>
      </div>

      <div class="modal-body" style="padding: 0;">
        <div class="wizard-steps">
          <div class="wizard-step active" data-step="1">1. Select Rooms</div>
          <div class="wizard-step" data-step="2">2. Date & Notes</div>
          <div class="wizard-step" data-step="3">3. Confirm</div>
        </div>

        <div class="wizard-panel" data-panel="1">
          <div class="planning-actions">
            <button class="btn-secondary" id="wizardDueNow">Due now (-15 / +15)</button>
            <button class="btn-secondary" id="wizardPast15">Past due +15</button>
            <button class="btn-secondary" id="wizardPast30">Past due +30</button>
            <button class="btn-secondary" id="wizardComing30">Coming in 30d</button>
            <button class="btn-secondary" id="wizardComing60">Coming in 60d</button>
          </div>
          <div class="form-row" style="margin-top: 10px;">
            <div class="form-field">
              <label for="wizardSurfaceDefault">Cleaning type (default)</label>
              <select id="wizardSurfaceDefault">
                <option value="BOTH">Carpet & Tile</option>
                <option value="CARPET">Carpet only</option>
                <option value="TILE">Tile only</option>
              </select>
              <div class="hint">You can override per room via the ðŸ’¬ button.</div>
            </div>
          </div>
          <div class="planning-list" id="wizardRoomList"></div>
          <div class="planning-card" style="margin-top: 14px;">
            <h3 style="margin-top:0;">Room notes (this cleaning)</h3>
            <div class="planning-list" id="wizardCommentRecap"></div>
          </div>
          <div class="form-row" style="margin-top: 16px;">
            <div class="form-field">
              <label for="wizardGlobalNotes">Global cleaning notes</label>
              <textarea id="wizardGlobalNotes" rows="3" placeholder="Notes for the whole cleaning session..."></textarea>
            </div>
          </div>
        </div>

        <div class="wizard-panel" data-panel="2" style="display: none;">
          <div class="form-row">
            <div class="form-field">
              <label for="wizardDate">Date</label>
              <input id="wizardDate" type="date" />
            </div>
            <div class="form-field">
              <label for="wizardStart">Start time</label>
              <select id="wizardStart"></select>
            </div>
            <div class="form-field">
              <label for="wizardDuration">Estimated duration</label>
              <input id="wizardDuration" type="text" readonly />
            </div>
          </div>
          <div class="form-row">
            <div class="form-field">
              <label for="wizardOrgNotes">Organization notes</label>
              <textarea id="wizardOrgNotes" rows="3" placeholder="Start on floor 3, focus on corridor first..."></textarea>
            </div>
          </div>
        </div>

        <div class="wizard-panel" data-panel="3" style="display: none;">
          <div class="planning-list" id="wizardSummary"></div>
          <div class="form-row">
            <div class="form-field">
              <label for="wizardLink">Reservation link</label>
              <input id="wizardLink" type="text" readonly />
            </div>
          </div>
        </div>
      </div>

      <div class="modal-actions">
        <button class="btn-secondary" id="wizardBackBtn">Back</button>
        <button class="btn-primary" id="wizardNextBtn">Next</button>
      </div>
    </section>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script src="app-config.js"></script>
  <script src="shared/db.js"></script>
  <script src="shared/demo.js"></script>
  <script src="script.js?v=20260115"></script>
</body>
</html>
